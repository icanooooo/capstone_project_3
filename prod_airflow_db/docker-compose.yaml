services:
  airflow_db:
    image: postgres:latest
    ports:
      - "5434:5432" # Local host 5434 : Docker Container Port 5432
    networks:
      - application-network
    environment:
      POSTGRES_DB: airflow_db
      POSTGRES_USER: airflow
      POSTGRES_PASSWORD: airflow
    # volumes:
    #   - airflow_db:/var/lib/postgresql/data

networks:
  application-network:
    external: true
